<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome (icon) -->
    <script
      src="https://kit.fontawesome.com/2a29a728c8.js"
      crossorigin="anonymous"
    ></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <!-- css files -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Influencer Gear - Ikram Hussain</title>
  </head>
  <body>
    <!----------------------------
      navbar section
  ----------------------------->
    <nav id="navbar">
      <div class="nav-container container">
        <!-- logo -->
        <a href="" class="logo">
          <h2>Influencer products</h2>
        </a>
        <!-- menus -->
        <div class="menus">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Sign up</a></li>
            <li><a href="">Login</a></li>
            <li class="icon">
              <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            </li>
            <li class="icon">
              <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!----------------------------
      header section
  ----------------------------->
    <header id="hero-section">
      <div class="hero-container container section-padding flex">
        <!-- left side -->
        <div class="hero-content">
          <h1>Start your journey as influencer</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn">
            Prebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <!-- right side -->
        <div class="hero-img">
          <img src="assets/img/main-camera.png" alt="" />
        </div>
      </div>
    </header>

    <main>
      <!----------------------------
        sponsor section
    ----------------------------->
      <section id="sponsor">
        <div class="sponsor-container container">
          <hr />
          <div class="sponsors flex">
            <img src="assets/img/logos/Alibaba.svg" alt="Alibaba" />
            <img src="assets/img/logos/Amazon.svg" alt="Alibaba" />
            <img src="assets/img/logos/Daraz.pk Logo.svg" alt="Alibaba" />
            <img src="assets/img/logos/Ebay.svg" alt="Alibaba" />
            <img src="assets/img/logos/Rakuten.svg" alt="Alibaba" />
            <img src="assets/img/logos/Walmart.svg" alt="Alibaba" />
            <img src="assets/img/logos/Target.svg" alt="Alibaba" />
          </div>
          <hr />
        </div>
      </section>
      <!----------------------------
        collection section
    ----------------------------->
      <section id="collection"></section>
      <!----------------------------
        featured section
    ----------------------------->
      <section id="featured"></section>
    </main>

    <!----------------------------
      footer section
  ----------------------------->
    <footer id="footer"></footer>
  </body>
</html>
